services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: finances
      POSTGRES_PASSWORD: finances
      POSTGRES_DB: finances
    ports:
      - "5433:5432"
    networks:
      - finances_net
    volumes:
      - finances_data:/var/lib/postgresql/data

  api:
    build:
      context: ./server
    environment:
      DATABASE_URL: postgres://finances:finances@db:5432/finances
      PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      - db
    networks:
      - finances_net

  web:
    build:
      context: .
    environment:
      VITE_API_BASE_URL: http://localhost:8081
    ports:
      - "5173:5173"
    depends_on:
      - api
    networks:
      - finances_net

volumes:
  finances_data:

networks:
  finances_net:
    name: finances_net
