services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: finances
      POSTGRES_PASSWORD: finances
      POSTGRES_DB: finances
    ports:
      - "5433:5432"
    networks:
      - containers
    volumes:
      - finances_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finances -d finances"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: ./server
    environment:
      DATABASE_URL: postgres://finances:finances@db:5432/finances
      PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - containers

  web:
    build:
      context: .
      args:
        VITE_API_BASE_URL: http://192.168.1.13:8081
    environment:
      VITE_API_BASE_URL: http://192.168.1.13:8081
    ports:
      - "5173:5173"
    depends_on:
      - api
    networks:
      - containers

volumes:
  finances_data:

networks:
  containers:
    external: true
    name: containers
